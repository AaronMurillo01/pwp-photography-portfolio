<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PWP Photography Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<!--Website title-->
<div class="wrapper">
    <div class="header ani-boxes">
        <div class="heading">Aaron Murillo Photography Portfolio</div>
    </div>
</div>
<!--Carousel image slider-->
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="Dress.jpg" class="d-block w-100" alt="Dress">
        </div>
        <div class="carousel-item">
            <img src="Balloon.jpg" class="d-block w-100" alt="Balloon Fiesta">
        </div>
        <div class="carousel-item">
            <img src="DarkChurch.jpg" class="d-block w-100" alt="Dark Church">
        </div>
        <div class="carousel-item">
            <img src="River%20Falls.jpg" class="d-block w-100" alt="River Cave">
        </div>
        <div class="carousel-item">
            <img src="Wedding.jpg" class="d-block w-100" alt="Couples">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!--First two image section-->
<div class="images-section">
    <div class="row w-100 m-auto">
        <div class="col-lg-4 col-md-4 col-sm-12 col-12 p-md-0">
            <div class="data">
                <div class="img"><img src="Firstrow1.jpg" alt="Wedding in the lake"></div>
                <div class="title">Image Title 1</div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-12 p-md-0">
            <div class="data">
                <div class="img"><img src="Firstrow2.jpg" alt="Wedding in the Lake"></div>
                <div class="title">Image Title 2</div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-12 p-md-0">
            <div class="data">
                <div class="img"><img src="Firstrow3.jpg" alt="Weddinging in the lake"></div>
                <div class="title">Image Title 3</div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-12 p-md-0">
            <div class="data">
                <div class="img"><img src="Secondrow1.jpg" alt="Top of Sandia Crest portrait"></div>
                <div class="title">Image Title 2</div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-12 p-md-0">
            <div class="data">
                <div class="img"><img src="Secondrow2.jpg" alt="Top of Sandia Crest portrait"></div>
                <div class="title">Image Title 3</div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-12 p-md-0">
            <div class="data">
                <div class="img"><img src="Secondrow3.jpg" alt="Top of Sandia Crest portrait"></div>
                <div class="title">Image Title 1</div>
            </div>
        </div>
    </div>
</div>
<!--About me and pricing section-->
<div class="about-section">
    <div class="row w-100 m-auto">
        <div class="col-lg-4 col-md-4 col-sm-12 col-12">
            <div class="data">
                <div class="title">Pricing for service</div>
                <h5>15 Picture: $100</h5>
                <h5>25 Picture: $160</h5>
                <h5>Special event can be negotiable</h5>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-12">
            <div class="data">
                <div class="heading">About ME</div>
                <P>Hello my name is Aaron Murillo.</P>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-12">
            <div class="data">
                <div class="img"><img src="Aaron.jpg" alt="Picture of Aaron"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
></script>
<script src="script.js"></script>


</body>
</html>
